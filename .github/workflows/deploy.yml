name: Deploy Next.js Build to Dokku via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image locally
        run: |
          docker build -t my-next-app .

      - name: Deploy image to Dokku
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_IP_ADDRESS }}
          username: dokku
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load -i <(docker save my-next-app)
            dokku tags:deploy ${{ secrets.DOKKU_PROJECT }} latest
