name: Deploy Next.js Build to Dokku via Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image locally
        run: |
          docker build -t my-next-app .

      - name: Log in to Dokku Docker registry
        run: echo "${{ secrets.DOKKU_DOCKER_PASSWORD }}" | docker login ${{ secrets.DOKKU_DOCKER_REGISTRY }} -u ${{ secrets.DOKKU_DOCKER_USERNAME }} --password-stdin

      - name: Tag and push Docker image to Dokku
        run: |
          docker tag my-next-app ${{ secrets.DOKKU_DOCKER_REGISTRY }}/${{ secrets.DOKKU_PROJECT }}:latest
          docker push ${{ secrets.DOKKU_DOCKER_REGISTRY }}/${{ secrets.DOKKU_PROJECT }}:latest

      - name: Deploy image on Dokku
        run: ssh -o StrictHostKeyChecking=no dokku@${{ secrets.SSH_IP_ADDRESS }} "dokku tags:deploy ${{ secrets.DOKKU_PROJECT }} latest"
